<div class="panel-group">
  <div class="panel panel-default">
    <div class="table">
      <div class="row font-weight-bold">
        <div class="col-2">
          <span>Task Name</span>
        </div>
        <div class="col-2">
          <span>Task Description</span>
        </div>
        <div class="col-2">
          <span>Started at</span>
        </div>
        <div class="col-2">
          <span>Ended at</span>
        </div>
        <div class="col-2">
          <span>Task Status</span>
        </div>
        <div class="col-2">
          <span>Comments</span>
        </div>
      </div>
      <div
        class="row"
        *ngFor="let item of list">
        <div class="col-2">
          <span>{{item.taskName}}</span>
        </div>
        <div class="col-2">
          <span>{{item.taskDescription}}</span>
        </div>
        <div class="col-2">
          <span>{{item.startDateTime}}</span>
        </div>
        <div class="col-2">
          <span>{{item.endDateTime}}</span>
        </div>
        <div class="col-2">
          <span>{{item.taskStatus}}</span>
        </div>
        <div class="col-2">
          <span>{{item.comments}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
